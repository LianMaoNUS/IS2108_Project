<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraMart Admin Panel</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_panel/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="{% static 'admin_panel/script/login_signup.js' %}"></script>
</head>

<body>

    <main class="login-container">
        <nav class="auth-nav">
            <a href="#" class="active">Login</a>
            <a href="{% url 'admin_signup' %}">Sign up</a>
        </nav>

        <div class="logo-header">
            {% load static %}
            <img src="{% static 'admin_panel/Logo.png' %}" alt="AuroraMart Logo" class="logo-img">
            <h2>Admin Panel</h2>
        </div>
        <form id="login-form" class="login-form" method="post">
            {% csrf_token %}

            {{ form.username }}
            <div class="password-container">
                {{ form.password }}
                <i class="fa-solid fa-eye fa-lg" id="togglePassword"></i>
                <i style="display: none;" id="togglePassword2"></i>
            </div>

            {% if error_message %}
            <div class="error-list" style="color: red; font-size: medium;">
                <p class="error-message">{{ error_message }}</p>
            </div>
            {% elif success_message %}
            <div class="error-list" style="color: green; font-size: medium;">
                <p>{{ success_message }}</p>
            </div>
            {% endif %}

            <button id="login-button" type="submit">
                <span class="button-text">Login</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </form>

    </main>

</body>

</html>
