<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraMart Admin - Products</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_panel/css/panel.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
            {% load static %}
            <img src="{% static 'admin_panel/Logo.png' %}" alt="AuroraMart Logo" class="logo-img">
            </div>
            
            <div class="admin-profile">
                <img src="https://via.placeholder.com/50" alt="Admin Profile" class="profile-pic">
                <div class="profile-info">
                    <p class="admin-name">Admin1</p>
                    <p class="admin-role">Editor.</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-item active">
                            <i class="fa-solid fa-box-open nav-icon"></i>
                            Products
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fa-solid fa-users nav-icon"></i>
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item">
                            <i class="fa-solid fa-clipboard-list nav-icon"></i>
                            Inventory
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="#" class="logout-link">Log out</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1>Products</h1>
            </header>

            <div class="controls-bar">
                <p class="row-count">Showing: 100 rows</p>
                <div class="action-buttons">
                    <button class="add-new-btn">
                        Add new <i class="fa-solid fa-plus"></i>
                    </button>
                    <select class="sort-select">
                        <option value="name">Sort</option>
                        <option value="price">Price</option>
                        <option value="sku">SKU</option>
                    </select>
                    <div class="search-box">
                        <input type="text" placeholder="Search by name">
                        <i class="fa-solid fa-search"></i>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product_id</th>
                            <th>SKU</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="action-btn update-btn">Update</button>
                                <button class="action-btn delete-btn">Delete</button>
                            </td>
                        </tr>
                         <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="action-btn update-btn">Update</button>
                                <button class="action-btn delete-btn">Delete</button>
                            </td>
                        </tr>
                         <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="action-btn update-btn">Update</button>
                                <button class="action-btn delete-btn">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
