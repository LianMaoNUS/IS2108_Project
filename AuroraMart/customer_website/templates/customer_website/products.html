<!DOCTYPE html>
<html>
<head>
    <title>All Products - AuroraMart</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; }
        .product-card { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; }
        .btn { padding: 0.5rem 1rem; background: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <nav style="background: #f8f9fa; padding: 1rem;">
        <a href="{% url 'main_page' %}">Home</a> |
        <a href="{% url 'all_products' %}">All Products</a> |
        <a href="{% url 'cart' %}">Cart</a>
    </nav>

    <div class="container">
        <h1>All Products</h1>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <h3>{{ product.product_name }}</h3>
                <p>{{ product.description|truncatewords:10 }}</p>
                <p><strong>${{ product.unit_price }}</strong></p>
                <a href="{% url 'product_detail' product.sku %}" class="btn">View Details</a>
            </div>
            {% empty %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
