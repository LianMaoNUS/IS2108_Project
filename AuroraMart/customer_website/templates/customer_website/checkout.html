<!-- customer_website/templates/customer_website/checkout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Checkout - AuroraMart</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input, select { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .checkout-summary { background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <nav style="background: #f8f9fa; padding: 1rem;">
        <a href="{% url 'main_page' %}">Home</a> |
        <a href="{% url 'cart' %}">Back to Cart</a>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        
        <div class="checkout-summary">
            <h3>Order Summary</h3>
            {% for item in cart_items %}
            <p>{{ item.product.product_name }} x{{ item.quantity }} - ${{ item.total_price }}</p>
            {% endfor %}
            <hr>
            <p><strong>Total: ${{ total }}</strong></p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <h3>Shipping Information</h3>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="full_name" required>
            </div>
            <div class="form-group">
                <label>Address:</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" name="city" required>
            </div>
            <div class="form-group">
                <label>Postal Code:</label>
                <input type="text" name="postal_code" required>
            </div>

            <h3>Payment Information</h3>
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label>Expiry Date:</label>
                <input type="text" name="expiry_date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label>CVV:</label>
                <input type="text" name="cvv" required>
            </div>

            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</body>
</html>
